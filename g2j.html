        .input-group {

        input[type="text"] {

        }
        .copy-btn {

                border-color: #555;

            }
            button {
                background-color: #007bff;
                color: white;
            }
            button:hover {
                background-color: #0056b3;
            }
            .result {
                background-color: #333;
                border-color: #555;
            }
            .copy-btn {
                background-color: #28a745;
                color: white;
            }
            .copy-btn:hover {
                background-color: #218838;
            }
        }
    </style>
</head>
