<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://avatars.githubusercontent.com/u/32284743?v=4" type="image/x-icon">
    <title>GitHub 文件加速</title>
    <style>
        html, body {
            width: 100%;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
        }

        p {
            font-size: 18px;
            color: #555;
            word-break: break-all;
            margin-bottom: 20px;
        }

        .example {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub 文件加速</h1>
        <p>下载文件时，请在GitHub链接前加上加速网址“github.xkzs.work”。</p>
        <div class="example">
            <p>例如：</p>
            <p>原始链接：<br>https://github.com/username/repository/raw/main/file.txt</p>
            <p>加速后链接：<br>https://github.xkzs.work/https://github.com/username/repository/raw/main/file.txt</p>
        </div>
    </div>
    <script src="https://g.xkzs.work/Disable.js"></script>
</body>
</html>
