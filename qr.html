<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>二维码生成</title>
    <link rel="icon" href="https://avatars.githubusercontent.com/u/32284743?v=4" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* background-image: url('https://api.huxianbk.cn/api/ecybzb');  */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            filter: blur(8px);
            z-index: -1;
        }

        #overlay {
            background-color: rgba(255, 255, 255, 0.8); /* 半透明背景 */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            z-index: 1;
        }

        #container {
            text-align: center;
        }

        #input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        #text {
            width: 70%;
            max-width: 400px;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex: 1;
        }

        #generate {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #5cb85c;
            color: #fff;
            cursor: pointer;
            flex-shrink: 0;
        }

        #generate:hover {
            background-color: #4cae4c;
        }

        #qrcode {
            margin-top: 20px;
        }

        img {
            border: 1px #ddd solid;
        }

        h1 {
            margin-bottom: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .header img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div id="background"></div>
    <div id="overlay">
        <div id="container">
            <div class="header">
                <img src="https://avatars.githubusercontent.com/u/32284743?v=4" alt="头像">
                <h1>二维码生成</h1>
            </div>
            <div id="input-container">
                <textarea id="text" type="text" placeholder="请输入内容" rows="1"></textarea>
                <button id="generate">生成二维码</button>
            </div>
            <div id="qrcode"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/lrsjng/jquery-qrcode@0.18.0/dist/jquery-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/Meteor-showers/github_proxy@main/js/qr.js?v=1.0"></script>
    <script src="https://cdn.jsdelivr.net/gh/Meteor-showers/github_proxy@main/js/Disable.js?v=1.0"></script>
</body>
</html>
